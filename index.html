<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QuantumSync</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Experience the Future of Data Management</h1>
        <p>Sync, Store, and Secure Your Data with Quantum Precision</p>
        <a href="pricing.html">
          <button class="price-btn">Pricing</button>
        </a>
      </div>
      <!-- call to action box -->
      <div class="box">
        <div class="cta">
          <p>
            Unlock the Power of QuantumSync Today! Sign Up for Exclusive Beta
            Access.
          </p>
        </div>
        <!-- Form box -->
        <div class="form-box">
          <form action="" class="sub-form">
            <input type="name" placeholder="First Name" class="inputs" />
            <input type="name" placeholder="Last Name" class="inputs" />
            <input type="email" placeholder="Email" class="inputs" />
            <button class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div></div>
  </body>
</html>
